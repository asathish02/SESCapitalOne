{% extends "base.html" %}
{% block body %}

<div class=container">
    <div class="row">
        {% for x in api.articles %}
        <div class = "col-sm">
            <div class="card h-100" style="width: 18rem;">
                <img src="{{x.urlToImage}}" class="card-img-top" alt="Error! The thumbnail would not load!">
                <div class="card-body">
                    <h5 class="card-title">{{x.title}}</h5>
                    <p class="card-text">{{x.publishedAt|truncatechars:8}}</p>
                    <p class="card-text">{{x.description|truncatechars:200}}</p>
                    <a href="{{x.url}}" target="_blank" class="btn btn-primary">Read more</a>
                </div>
            </div>
            <br>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
